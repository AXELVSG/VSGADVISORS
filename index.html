<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VSG Advisors</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body { background: #f9f9f9; color: #1b3c47; }
    header {
      background: #ffffff;
      color: #1b3c47;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header .branding {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    header img {
      max-width: 120px;
    }
    header h1 {
      font-size: 1.8rem;
      font-weight: 800;
      margin: 0;
      color: #1b3c47;
    }
    header p {
      font-size: 1rem;
      margin: 0;
      color: #d4af37;
    }
    nav {
      background: #ffffff;
      padding: 1rem;
      position: sticky;
      top: 100px;
      z-index: 999;
      animation: fadeIn 1s ease-in-out;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    nav a {
      text-decoration: none;
      color: #1b3c47;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #f9d342;
    }
    section {
      padding: 6rem 2rem 4rem;
      max-width: 1200px;
      margin: auto;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1531497865147-9f8a4c1a19f9') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 6rem 2rem;
      position: relative;
      margin-top: 150px;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }
    .hero h2, .hero p {
      position: relative;
      z-index: 1;
      animation: fadeInUp 1.2s ease-in-out;
    }
    .hero h2 { font-size: 3rem; margin-bottom: 1rem; }
    .hero p { font-size: 1.2rem; max-width: 600px; margin: auto; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
      animation: fadeIn 1.2s ease-in-out;
    }
    .card {
      background: white;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 24px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card h3 {
      text-align: center;
      font-size: 1.2rem;
      padding: 1rem;
      background: #1b3c47;
      color: white;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #1b3c47;
      color: white;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <div class="branding">
      <img src="logo.png" alt="VSG Logo" />
      <div>
        <h1>VSG Advisors</h1>
        <p>Dise√±amos estrategias, creamos valor</p>
      </div>
    </div>
  </header>

  <section id="servicios">
    <h2 style="text-align:center">Nuestras Divisiones</h2>
    <div class="grid">
      <div class="card">
        <img src="finance.jpg" alt="Finance" />
        <h3>VSG Advisors Finance</h3>
      </div>
      <div class="card">
        <img src="legal.jpg" alt="Legal" />
        <h3>VSG Advisors Legal</h3>
      </div>
      <div class="card">
        <img src="accounting.jpg" alt="Accounting" />
        <h3>VSG Advisors Accounting</h3>
      </div>
      <div class="card">
        <img src="tax.jpg" alt="Tax" />
        <h3>VSG Advisors Tax</h3>
      </div>
      <div class="card">
        <img src="structure.jpg" alt="Structure" />
        <h3>VSG Advisors Structure</h3>
      </div>
      <div class="card">
        <img src="technology.jpg" alt="Technology" />
        <h3>VSG Advisors Technology</h3>
      </div>
    </div>
  </section>

  <section id="clientes">
    <h2 style="text-align:center">Nuestros Clientes</h2>
    <div class="grid">
      <div class="card">
        <img src="amigos.jpg" alt="Amigos S.A." />
        <h3>Amigos S.A.</h3>
      </div>
      <div class="card">
        <img src="sanpablo.jpg" alt="Petrolera San Pablo" />
        <h3>Petrolera San Pablo</h3>
      </div>
    </div>
  </section>
